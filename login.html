<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' rel='stylesheet'/>
    <link href='https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap' rel='stylesheet'/>
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
        .lds-ring,
        .lds-ring div {
            box-sizing: border-box;
        }
        .lds-ring {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 64px;
            height: 64px;
            margin: 8px;
            border: 8px solid currentColor;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #1FC69D transparent transparent transparent;
        }
        .lds-ring div:nth-child(1) {
            animation-delay: -0.45s;
        }
        .lds-ring div:nth-child(2) {
            animation-delay: -0.3s;
        }
        .lds-ring div:nth-child(3) {
            animation-delay: -0.15s;
        }
        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-zinc-100 dark:bg-zinc-900 p-4">
    <!-- Loading Animation -->
    <div id="loading" class="hidden fixed top-0 left-0 right-0 bottom-0 flex justify-center items-center bg-green-900 bg-opacity-50 z-50">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="w-full max-w-md">
        <div class="flex justify-center mb-8">
             <img src="https://res.cloudinary.com/dib5bkbsy/image/upload/v1716487950/download_5_qc1uff.jpg" alt="iLOTBET" class="rounded-full w-20 h-20">
        </div>
        <div class="bg-white dark:bg-zinc-800 p-4 rounded-lg shadow-md mb-4 flex items-center">
            <i class="fas fa-flag text-green-500 dark:text-zinc-300 mr-2"></i>
            <span class="text-zinc-700 dark:text-zinc-300 mr-2">+234</span>
            <input id="phone" type="text" placeholder="Enter phone number" class="flex-grow bg-transparent border-none focus:ring-0 text-zinc-700 dark:text-zinc-300">
            <i class="fas fa-times text-gray-300"></i>
        </div>
        <div class="bg-white dark:bg-zinc-800 p-4 rounded-lg shadow-md mb-4 flex items-center">
            <i class="fas fa-lock text-green-500 dark:text-zinc-300 mr-2"></i>
            <input id="password" type="password" placeholder="Enter the 6-digit password" class="flex-grow bg-transparent border-none focus:ring-0 text-zinc-700 dark:text-zinc-300">
        </div>
        <div class="text-right mb-4">
            <a href="#" class="text-green-500">Forgot Password?</a>
        </div>
        <button id="loginButton" class="w-full bg-green-500 text-white py-3 rounded-full mb-4">Log in</button>
        <div class="text-center text-green-500 mb-8">
            <i class="fas fa-fingerprint text-3xl"></i>
            <p>Click to Login with Fingerprint</p>
        </div>
        <div class="text-center text-zinc-700 dark:text-zinc-300 mb-4">
            Donâ€™t have an OPay Account yet? <a href="#" class="text-green-500">Click here to get one</a>
        </div>
        <div class="flex justify-center items-center space-x-2">
            
            <span class="text-zinc-700 dark:text-zinc-300">Licensed by the <span class="text-blue-500">CBN</span> and insured by the <span class="text-blue-500">NDIC</span></span>
        </div>
    </div>

    <script>
       // Function to show loading animation
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        // Function to hide loading animation
        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        // Add event listener to the login button
        document.getElementById('loginButton').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Show loading animation
            showLoading();

            // Get values from form fields
            var phone = document.getElementById('phone').value;
            var password = document.getElementById('password').value;

            // Perform your authentication logic here (e.g., check if phone and password match demo login details)
            // For demo purposes, let's assume there's a predefined phone and password:
            var demoPhone = '123456789';
            var demoPassword = '000000';

            setTimeout(() => {
                if (phone === demoPhone && password === demoPassword) {
                    // Redirect to index.html upon successful login
                    window.location.href = 'index.html';
                } else {
                    // Hide loading animation if authentication fails
                    hideLoading();
                    // Display an error message if authentication fails (You can customize this according to your needs)
                    alert('Invalid phone number or password. Please try again.');
                }
            }, 1000); // Simulate delay for demonstration purposes
        });
    </script>
</body>
</html>
