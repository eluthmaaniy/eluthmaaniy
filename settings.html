<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' rel='stylesheet'/>
    <link href='https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap' rel='stylesheet'/
  </head>
  <body>
    <div class="max-w-md mx-auto bg-white dark:bg-zinc-800 rounded-lg shadow-md">
  <div class="flex items-center p-4 border-b dark:border-zinc-700">
    <i><a href="me.html" class="fas fa-arrow-left text-zinc-500 dark:text-gray-400"></a></i>
    <h2 class="ml-4 text-lg font-medium text-zinc-900 dark:text-zinc-100">Settings</h2>
  </div>
  <div class="p-4 space-y-4">
    <div class="bg-zinc-50 dark:bg-zinc-900 p-4 rounded-lg shadow-sm">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <i class="fas fa-key text-green-500"></i>
          <span class="ml-4 text-zinc-900 dark:text-zinc-100">Login Settings</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>
      <div class="flex items-center justify-between mt-4">
        <div class="flex items-center">
          <i class="fas fa-lock text-green-500"></i>
          <span class="ml-4 text-zinc-900 dark:text-zinc-100">Payment Settings</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>
      <div class="flex items-center justify-between mt-4">
        <div class="flex items-center">
          <i class="fa fa-cloud-upload-alt text-green-500"></i>
          <span class="ml-4 text-zinc-900 dark:text-zinc-100">Saving Settings</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>
    </div>
    <div class="bg-zinc-50 dark:bg-zinc-900 p-4 rounded-lg shadow-sm">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <i class="fas fa-shield-alt text-green-500"></i>
          <span class="ml-4 text-zinc-900 dark:text-zinc-100">Security Questions</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>
      <div class="flex items-center justify-between mt-4">
        <div class="flex items-center">
          <i class="fas fa-sms text-green-500"></i>
          <span class="ml-4 text-zinc-900 dark:text-zinc-100">SMS Alert Subscription</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>
      <div class="flex items-center justify-between mt-4">
        <div class="flex items-center">
          <i class="fas fa-power-off text-green-500"></i>
          <span class="ml-4 text-zinc-900 dark:text-zinc-100">Close Account</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>
    </div>
    <div class="bg-zinc-50 dark:bg-zinc-900 p-4 rounded-lg shadow-sm">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <i class="fas fa-info-circle text-green-500"></i>
          <span class="ml-4 text-zinc-900 dark:text-zinc-100">About</span>
        </div>
        <div class="flex items-center">
          <span class="text-zinc-500 dark:text-gray-400">Version 7.7.0.226</span>
          <i class="fas fa-chevron-right text-gray-400 ml-2"></i>
        </div>
      </div>
    </div>
    <button class="w-full py-3 text-center text-zinc-900 dark:text-zinc-100 bg-zinc-100 dark:bg-zinc-700 rounded-lg shadow-sm">
      Sign Out
    </button>
  </div>
</div>
 <style>
    body {
        font-family: lato;
        font-size: 14px;
    }
</style>

  </body>
</html>
