<style>
  .lds-ring,
    .lds-ring div {
        box-sizing: border-box;
    }

    .lds-ring {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
    }

    .lds-ring div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 64px;
        height: 64px;
        margin: 8px;
        border: 8px solid currentColor;
        border-radius: 50%;
        animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #1FC69D transparent transparent transparent;
    }

    .lds-ring div:nth-child(1) {
        animation-delay: -0.45s;
    }

    .lds-ring div:nth-child(2) {
        animation-delay: -0.3s;
    }

    .lds-ring div:nth-child(3) {
        animation-delay: -0.15s;
    }

    @keyframes lds-ring {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
<script>
  // Function to show loading animation
function showLoading() {
    document.getElementById('loading').classList.remove('hidden');
}

// Function to hide loading animation
function hideLoading() {
    document.getElementById('loading').classList.add('hidden');
}

// Add event listeners to all links
document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', event => {
        // Get the href attribute of the clicked link
        const href = link.getAttribute('href');

        // Exclude specific pages
        const excludeLinks = ['index.html', 'rewards.html', 'finance.html', 'cards.html', 'me.html'];
        if (href && !excludeLinks.includes(href) && !href.startsWith('#') && !href.startsWith('javascript:')) {
            // Prevent default link behavior
            event.preventDefault();

            // Show loading animation
            showLoading();

            // Simulate delay (optional)
            setTimeout(() => {
                // Navigate to the destination page
                window.location.href = href;

                // Hide loading animation after navigation (if needed)
                // hideLoading(); // This line is not needed as the new page load will hide the loader
            }, 1000); // Change delay as needed
        }
    });
});


function startQRScanner() {
    navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
            // Permission granted and camera opened
            stream.getTracks().forEach(track => track.stop()); // Stop the stream immediately
            alert('Camera permission granted.');
        })
        .catch((err) => {
            // Permission denied or error
            console.error('Camera permission denied or error:', err);
            alert('Camera permission denied or an error occurred.');
        });
}
document.addEventListener('DOMContentLoaded', (event) => {
            const eyeIcon = document.getElementById('toggle-eye');
            const balance = document.getElementById('balance');

            eyeIcon.addEventListener('click', () => {
                if (balance.style.display === 'none') {
                    balance.style.display = 'block';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                } else {
                    balance.style.display = 'none';
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                }
            });
        }); 
           
</script>
