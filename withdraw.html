<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
       <link href='https://fonts.googleapis.com/css2?family=Lato' rel='stylesheet'/>
    <title>Withdraw</title>
</head>
<body class="bg-gray-100">
    <div class="bg-white p-4 shadow-md rounded-lg mx-4 mt-6">
        <div class="text-lg font-semibold mb-4">Withdraw</div>
        <div class="space-y-2">
            <div class="flex items-center p-4 bg-zinc-100 rounded-lg shadow-sm">
                <i class="fas fa-store fa-lg text-zinc-700 mr-4"></i>
                <div class="flex-grow">
                    <div class="font-weight-normal">Withdraw via OPay merchants</div>
                    <div class="text-sm text-gray-500 text-zinc-600">Send money to an OPay merchant's wallet and get cash equivalent</div>
                </div>
                <i class="fas fa-chevron-right text-zinc-600"></i>
            </div>
            
            <div class="flex items-center p-4 bg-zinc-100 rounded-lg shadow-sm">
                <i class="fa-regular fa-credit-card fa-lg text-zinc-700 mr-4"></i>
                <div class="flex-grow">
                    <div class="font-weight-normal">Withdraw with OPay Card</div>
                </div>
                <i class="fas fa-chevron-right text-zinc-600"></i>
            </div>
        </div>
        
        <button class="mt-4 w-full bg-purple-400 text-white rounded-full py-3 px-4 flex items-center justify-center shadow-md">
            <i class="fas fa-map-marker-alt mr-2"></i>
            Click to find nearby merchant or ATM
        </button>
    </div>
     
     <style>
    body {
        font-family: lato;
        font-size: 14px;
    }
</style>
</body>
</html>
